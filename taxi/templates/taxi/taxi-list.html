<!DOCTYPE html>
<html>
<head>
    <title>Taxi Management</title>
</head>
<body>
    <h1>Taxi Management</h1>

    <form method="GET" action="{% url 'create_taxi' %}">
        {% csrf_token %}
        <h2>Create New Taxi</h2>
        <label for="name">Taxi Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="license_plate">License Plate:</label>
        <input type="text" id="license_plate" name="license_plate" required><br>

        <label for="driver_name">Driver Name:</label>
        <input type="text" id="driver_name" name="driver_name" required><br>

        <label for="passenger_capacity">Passenger Capacity:</label>
        <input type="number" id="passenger_capacity" name="passenger_capacity" required><br>

        <label for="car_model">Car Model:</label>
        <input type="text" id="car_model" name="car_model" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Available">Available</option>
            <option value="Busy">Busy</option>
            <option value="Under Maintenance">Under Maintenance</option>
        </select><br><br>

        <button type="submit">Create Taxi</button>
    </form>

    <h2>Taxi List</h2>
    <table border="1">
        <tr>
            <th>Taxi Name</th>
            <th>License Plate</th>
            <th>Driver</th>
            <th>Capacity</th>
            <th>Model</th>
            <th>Status</th>
        </tr>
        {% for taxi in taxis %}
        <tr>
            <td>{{ taxi.name }}</td>
            <td>{{ taxi.license_plate }}</td>
            <td>{{ taxi.driver_name }}</td>
            <td>{{ taxi.passenger_capacity }}</td>
            <td>{{ taxi.car_model }}</td>
            <td>{{ taxi.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
